language: php

sudo: true

services:
  - mysql

matrix:
  include:

    # PHP5.6
    - php: 5.6
      env: PHALCON_VERSION="3.2.x" SAENO_VERSION="dev"
    - php: 5.6
      env: PHALCON_VERSION="3.1.x" SAENO_VERSION="dev"
    - php: 5.6
      env: PHALCON_VERSION="3.0.x" SAENO_VERSION="dev"

    # PHP7.0
    - php: 7.0
      env: PHALCON_VERSION="3.2.x" SAENO_VERSION="dev"
    - php: 7.0
      env: PHALCON_VERSION="3.1.x" SAENO_VERSION="dev"
    - php: 7.0
      env: PHALCON_VERSION="3.0.x" SAENO_VERSION="dev"

    # PHP7.1
    # - php: 7.1
    #   env: PHALCON_VERSION="3.2.x" SAENO_VERSION="dev"
    # - php: 7.1
    #   env: PHALCON_VERSION="3.1.x" SAENO_VERSION="dev"
    # - php: 7.1
    #   env: PHALCON_VERSION="3.0.x" SAENO_VERSION="dev"

env:
  global:
    - SAENO_FOLDER=saeno-dist

    # built-in web
    - SERVE_HOST="0.0.0.0"
    - SERVE_PORT="8080"

    # mail settings
    - MAIL_ADAPTER="mailgun"
    - MAILER_MAIL_FROM="Solid Layer - TravisCI <postmaster@sandboxa6c86c16840d4756826185daa128e64d.mailgun.org>"

    # mailgun settings
    - MAILER_MAILGUN_DOMAIN="sandboxa6c86c16840d4756826185daa128e64d.mailgun.org"
    # secret key
    - secure: ""

cache:
  directories:
    - ~/.composer/cache
    - ~/cphalcon

before_install:
  # beanstald installation
  - curl -s https://raw.githubusercontent.com/saeno/framework/${TRAVIS_BRANCH}/build/ci/beanstalkd.sh | bash

before_script:
  - curl -s https://raw.githubusercontent.com/saeno/framework/${TRAVIS_BRANCH}/build/ci/build.sh | bash

script:
  - cd ~/${SAENO_FOLDER}

  # call queue:listen
  - php brood queue:listen > queue-worker.log 2>&1 &

  # phpunit
  - chmod a+x ./vendor/bin/phpunit
  - chmod a+x ./vendor/saeno/framework/phpunit.xml
  - ./vendor/bin/phpunit -c ./vendor/saeno/framework/phpunit.xml
  - cat queue-worker.log
  - cat internal-server.log

  # call brood console commands
  - curl -s https://raw.githubusercontent.com/saeno/framework/${TRAVIS_BRANCH}/build/ci/script.sh | bash

